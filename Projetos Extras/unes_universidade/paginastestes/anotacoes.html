<!--Significado das tags:
>> <h1> a <h6>: Cria títulos/cabeçalhos de vários tamanhos
começando do grande(h1) para os menores(h6), ele automáticamente
quebra a linha. Ela tem significado de HEADER

>> <p>: Tem o significado de paragraph(parágrafo) e o nome
é autoexplicativo, ela cria uma quebra de linha

>> <br>: Break, usado para quebrar linhas e ela não tem fechamento

>> <b>: Bold, deixa o texto em negrito, no html5 é usado <strong>

>> <hr>: Horizontal Rule cria uma linha horizontal para
separar conteúdo e ela não precisa de tag de fechamento.

>> <u>: Underline cria uma linha em baixo das letras

>> <strike>: Cria um tachado em horizontal na palavra mas já está em desuso e absoleto
o correto agora é <del> ou <s> em outros casos.

>> <em>: Emphasized text deixa o texto em italico/Enfatizado

>> <ul>: Unordered list, lista não ordenada, vem como padrão em disk - uma bola
preenchida de preto. Também existe outros type como: square, circle. Vem com a tag
<li> dentro que serve para criar cada item.

>> <ol>: Ordered List, lista ordenada, vem como padrão em número mas temos também
em forma de, i, I, a, A, 1. Vem com a tag <li> dentro que serve para criar cada
item.


-->
